<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ritesh Kumar Swain | DSA Blog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
    
            body {
                font-family: 'Poppins', sans-serif;
                background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #222831 100%);
                color: #fff;
                min-height: 100vh;
                overflow-x: hidden;
                padding-top: 60px;
                display: flex;
                flex-direction: column;
            }
    
            .gradient-bg {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #222831 100%);
                z-index: -2;
            }
    
            .gradient-bg::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.1), transparent 50%),
                    radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.1), transparent 50%);
                z-index: -1;
                animation: gradientShift 15s ease infinite;
            }
    
            @keyframes gradientShift {
                0%, 100% { opacity: 0.3; }
                50% { opacity: 0.6; }
            }
    
            /* Floating particles */
            .particles {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: -1;
                pointer-events: none;
            }
    
            .particle {
                position: absolute;
                background: rgba(52, 152, 219, 0.3);
                border-radius: 50%;
                animation: float 20s infinite;
            }
    
            @keyframes float {
                0%, 100% { transform: translateY(0) translateX(0); }
                25% { transform: translateY(-100px) translateX(50px); }
                50% { transform: translateY(-50px) translateX(-50px); }
                75% { transform: translateY(-150px) translateX(100px); }
            }
    
            /* Navigation */
            .navbar {
                position: fixed;
                top: 0;
                width: 100%;
                padding: 0;
                background: transparent;
                transition: all 0.3s ease;
                border-bottom: none;
                z-index: 1000;
                backdrop-filter: blur(0px);
            }
    
            .navbar.scrolled {
                background: rgba(26, 28, 32, 0.95);
                border-bottom: 1px solid #2a2c30;
                backdrop-filter: blur(10px);
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            }
    
            .nav-container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 0 20px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                height: 60px;
            }
    
            .logo {
                display: flex;
                align-items: center;
                text-decoration: none;
                color: #ffffff;
                gap: 10px;
                height: 60px;
            }
    
            .logo-img {
                height: 100px;
                width: auto;
            }
    
            .logo-text {
                font-size: 18px;
                font-weight: 600;
            }
    
            .nav-links {
                display: flex;
                list-style: none;
                gap: 30px;
            }
    
            .nav-links a {
                color: #ffffff;
                text-decoration: none;
                font-weight: 400;
                transition: color 0.3s ease;
                position: relative;
            }
    
            .nav-links a:hover,
            .nav-links a.active {
                color: #3498db;
            }
    
            .nav-links a::after {
                content: '';
                position: absolute;
                bottom: -5px;
                left: 0;
                width: 0;
                height: 2px;
                background: #3498db;
                transition: width 0.3s ease;
            }
    
            .nav-links a:hover::after,
            .nav-links a.active::after {
                width: 100%;
            }
            
            .hamburger-menu {
                display: none;
                cursor: pointer;
                z-index: 1005;
            }
    
            .hamburger-menu span {
                display: block;
                width: 25px;
                height: 3px;
                margin: 5px 0;
                background-color: #fff;
                transition: all 0.3s ease-in-out;
            }
    
            /* Main Content Area */
            .main-content {
                flex: 1;
                max-width: 1200px;
                margin: 0 auto;
                padding: 40px 20px 80px;
                width: 100%;
            }
    
            .page-header {
                text-align: center;
                margin-bottom: 60px;
                animation: fadeInUp 0.8s ease;
            }
    
            .page-header h1 {
                font-size: 3.5rem;
                font-weight: 700;
                background: linear-gradient(45deg, #3498db, #9b59b6, #e74c3c);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                margin-bottom: 15px;
                animation: gradientMove 5s ease infinite;
                background-size: 200% 200%;
            }
    
            @keyframes gradientMove {
                0%, 100% { background-position: 0% 50%; }
                50% { background-position: 100% 50%; }
            }
    
            .page-header p {
                font-size: 1.1rem;
                color: #bdc3c7;
                max-width: 700px;
                margin: 0 auto;
            }
    
            /* Stats Section */
            .stats-section {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 20px;
                margin-bottom: 50px;
                animation: fadeInUp 1s ease;
            }
    
            .stat-card {
                background: rgba(26, 28, 32, 0.6);
                border: 1px solid rgba(52, 152, 219, 0.3);
                border-radius: 15px;
                padding: 25px;
                text-align: center;
                transition: all 0.3s ease;
                position: relative;
                overflow: hidden;
            }
    
            .stat-card::before {
                content: '';
                position: absolute;
                top: -50%;
                left: -50%;
                width: 200%;
                height: 200%;
                background: linear-gradient(45deg, transparent, rgba(52, 152, 219, 0.1), transparent);
                transform: rotate(45deg);
                transition: all 0.6s ease;
            }
    
            .stat-card:hover::before {
                left: 100%;
            }
    
            .stat-card:hover {
                transform: translateY(-5px);
                border-color: rgba(52, 152, 219, 0.6);
                box-shadow: 0 10px 30px rgba(52, 152, 219, 0.2);
            }
    
            .stat-icon {
                font-size: 2.5rem;
                margin-bottom: 10px;
                background: linear-gradient(45deg, #3498db, #9b59b6);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
            }
    
            .stat-number {
                font-size: 2rem;
                font-weight: 700;
                color: #fff;
                margin-bottom: 5px;
            }
    
            .stat-label {
                font-size: 0.9rem;
                color: #95a5a6;
            }
    
            /* DSA Categories Section */
            .dsa-categories {
                display: flex;
                flex-direction: column;
                gap: 25px;
            }
    
            .category-card {
                background: rgba(26, 28, 32, 0.6);
                border: 1px solid rgba(52, 152, 219, 0.2);
                border-radius: 12px;
                overflow: hidden;
                transition: all 0.3s ease;
                animation: fadeInUp 0.8s ease;
            }
    
            .category-card:hover {
                border-color: rgba(52, 152, 219, 0.5);
                box-shadow: 0 8px 30px rgba(52, 152, 219, 0.15);
            }
    
            .category-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 25px 30px;
                cursor: pointer;
                user-select: none;
                transition: background 0.3s ease;
                position: relative;
            }
    
            .category-header::before {
                content: '';
                position: absolute;
                left: 0;
                top: 0;
                width: 4px;
                height: 100%;
                background: linear-gradient(180deg, #3498db, #9b59b6);
                opacity: 0;
                transition: opacity 0.3s ease;
            }
    
            .category-header:hover::before {
                opacity: 1;
            }
    
            .category-header:hover {
                background: rgba(52, 152, 219, 0.05);
            }
    
            .category-info {
                display: flex;
                align-items: center;
                gap: 20px;
            }
    
            .category-icon {
                width: 50px;
                height: 50px;
                background: linear-gradient(135deg, #3498db, #9b59b6);
                border-radius: 10px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 24px;
                transition: transform 0.3s ease;
            }
    
            .category-header:hover .category-icon {
                transform: scale(1.1) rotate(5deg);
            }
    
            .category-details h3 {
                font-size: 1.5rem;
                font-weight: 600;
                margin-bottom: 5px;
                color: #fff;
            }
    
            .category-count {
                font-size: 0.9rem;
                color: #95a5a6;
            }
    
            .category-toggle {
                font-size: 24px;
                color: #3498db;
                transition: transform 0.3s ease;
            }
    
            .category-toggle.active {
                transform: rotate(180deg);
            }
    
            .category-content {
                max-height: 0;
                overflow: hidden;
                transition: max-height 0.4s ease, padding 0.4s ease;
            }
    
            .category-content.active {
                max-height: 2000px;
                padding: 0 30px 30px;
            }
    
            .questions-list {
                display: flex;
                flex-direction: column;
                gap: 12px;
            }
    
            .question-item {
                background: rgba(52, 152, 219, 0.05);
                border: 1px solid rgba(52, 152, 219, 0.15);
                border-radius: 8px;
                padding: 18px 20px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                transition: all 0.3s ease;
                cursor: pointer;
                position: relative;
                overflow: hidden;
            }
    
            .question-item::before {
                content: '';
                position: absolute;
                left: -100%;
                top: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(90deg, transparent, rgba(52, 152, 219, 0.1), transparent);
                transition: left 0.5s ease;
            }
    
            .question-item:hover::before {
                left: 100%;
            }
    
            .question-item:hover {
                background: rgba(52, 152, 219, 0.1);
                border-color: rgba(52, 152, 219, 0.3);
                transform: translateX(5px);
            }
    
            .question-title {
                display: flex;
                align-items: center;
                gap: 15px;
                flex: 1;
            }
    
            .question-number {
                font-weight: 600;
                color: #3498db;
                min-width: 30px;
            }
    
            .question-name {
                font-size: 1rem;
                color: #ecf0f1;
            }
    
            .difficulty-badge {
                padding: 5px 15px;
                border-radius: 20px;
                font-size: 0.85rem;
                font-weight: 500;
            }
    
            .difficulty-easy {
                background: rgba(46, 204, 113, 0.2);
                color: #2ecc71;
                box-shadow: 0 0 10px rgba(46, 204, 113, 0.3);
            }
    
            .difficulty-medium {
                background: rgba(241, 196, 15, 0.2);
                color: #f1c40f;
                box-shadow: 0 0 10px rgba(241, 196, 15, 0.3);
            }
    
            .difficulty-hard {
                background: rgba(231, 76, 60, 0.2);
                color: #e74c3c;
                box-shadow: 0 0 10px rgba(231, 76, 60, 0.3);
            }
    
            /* Question Detail Modal */
            .modal {
                display: none;
                position: fixed;
                z-index: 2000;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.95);
                overflow-y: auto;
                animation: fadeIn 0.3s ease;
                backdrop-filter: blur(5px);
            }
    
            .modal.active {
                display: block;
            }
    
            .modal-content {
                background: linear-gradient(135deg, #1a1c20 0%, #222831 100%);
                margin: 60px auto;
                padding: 0;
                border: 1px solid rgba(52, 152, 219, 0.3);
                border-radius: 15px;
                width: 90%;
                max-width: 1000px;
                box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
                animation: slideUp 0.4s ease;
            }
    
            .modal-header {
                background: linear-gradient(135deg, #3498db, #9b59b6);
                padding: 30px;
                border-radius: 15px 15px 0 0;
                position: relative;
            }
    
            .modal-header h2 {
                font-size: 2rem;
                font-weight: 600;
                margin-bottom: 10px;
                color: #fff;
            }
    
            .modal-header .difficulty-badge {
                margin-bottom: 15px;
                display: inline-block;
            }
    
            .close-modal {
                position: absolute;
                top: 20px;
                right: 25px;
                font-size: 32px;
                font-weight: bold;
                color: #fff;
                cursor: pointer;
                transition: transform 0.3s ease;
            }
    
            .close-modal:hover {
                transform: rotate(90deg) scale(1.2);
            }
    
            .modal-body {
                padding: 40px;
            }
    
            .problem-description {
                margin-bottom: 30px;
                line-height: 1.8;
                color: #bdc3c7;
            }
    
            .problem-description h3 {
                color: #3498db;
                margin-bottom: 15px;
                font-size: 1.3rem;
            }
    
            .problem-description pre {
                background: rgba(52, 152, 219, 0.05);
                border: 1px solid rgba(52, 152, 219, 0.2);
                padding: 15px;
                border-radius: 8px;
                overflow-x: auto;
                margin: 15px 0;
            }
    
            .code-section {
                margin-bottom: 30px;
            }
    
            .code-section h3 {
                color: #3498db;
                margin-bottom: 15px;
                font-size: 1.3rem;
            }
    
            /* Language Tabs */
            .language-tabs {
                display: flex;
                gap: 10px;
                margin-bottom: 20px;
                flex-wrap: wrap;
            }
    
            .language-tab {
                padding: 10px 20px;
                background: rgba(52, 152, 219, 0.1);
                border: 1px solid rgba(52, 152, 219, 0.3);
                border-radius: 8px;
                color: #3498db;
                cursor: pointer;
                transition: all 0.3s ease;
                font-weight: 500;
                position: relative;
                overflow: hidden;
            }
    
            .language-tab::before {
                content: '';
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(90deg, transparent, rgba(52, 152, 219, 0.2), transparent);
                transition: left 0.5s ease;
            }
    
            .language-tab:hover::before {
                left: 100%;
            }
    
            .language-tab:hover {
                background: rgba(52, 152, 219, 0.2);
                transform: translateY(-2px);
            }
    
            .language-tab.active {
                background: linear-gradient(135deg, #3498db, #9b59b6);
                border-color: transparent;
                color: #fff;
                box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
            }
    
            .code-content {
                display: none;
            }
    
            .code-content.active {
                display: block;
                animation: fadeInUp 0.5s ease;
            }
    
            .code-block {
                background: #0d1117;
                border: 1px solid rgba(52, 152, 219, 0.3);
                border-radius: 10px;
                padding: 20px;
                overflow-x: auto;
                position: relative;
            }
    
            .code-block::before {
                content: attr(data-language);
                position: absolute;
                top: 10px;
                right: 15px;
                font-size: 0.75rem;
                color: #6c757d;
                text-transform: uppercase;
                letter-spacing: 1px;
            }
    
            .code-block pre {
                margin: 0;
                color: #c9d1d9;
                font-family: 'Courier New', monospace;
                font-size: 0.9rem;
                line-height: 1.6;
            }
    
            .code-block code {
                color: #c9d1d9;
            }
    
            /* Syntax highlighting */
            .keyword { color: #ff7b72; }
            .type { color: #79c0ff; }
            .function { color: #d2a8ff; }
            .string { color: #a5d6ff; }
            .comment { color: #8b949e; }
            .number { color: #79c0ff; }
    
            .links-section {
                display: flex;
                gap: 15px;
                flex-wrap: wrap;
            }
    
            .link-button {
                display: inline-flex;
                align-items: center;
                gap: 10px;
                padding: 12px 24px;
                background: rgba(52, 152, 219, 0.1);
                border: 1px solid rgba(52, 152, 219, 0.3);
                border-radius: 8px;
                color: #3498db;
                text-decoration: none;
                font-weight: 500;
                transition: all 0.3s ease;
                position: relative;
                overflow: hidden;
            }
    
            .link-button::before {
                content: '';
                position: absolute;
                top: 50%;
                left: 50%;
                width: 0;
                height: 0;
                background: rgba(52, 152, 219, 0.3);
                border-radius: 50%;
                transform: translate(-50%, -50%);
                transition: width 0.5s ease, height 0.5s ease;
            }
    
            .link-button:hover::before {
                width: 300px;
                height: 300px;
            }
    
            .link-button:hover {
                background: rgba(52, 152, 219, 0.2);
                border-color: #3498db;
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
            }
    
            .link-button i {
                font-size: 18px;
                position: relative;
                z-index: 1;
            }
    
            .link-button span {
                position: relative;
                z-index: 1;
            }
    
            /* Footer */
            .footer {
                background-color: #111;
                color: #ccc;
                padding: 50px 0;
                font-family: Arial, sans-serif;
                width: 100%;
            }
    
            /* Animations */
            @keyframes fadeIn {
                from { opacity: 0; }
                to { opacity: 1; }
            }
    
            @keyframes slideUp {
                from {
                    opacity: 0;
                    transform: translateY(50px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
    
            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
    
            /* Mobile Responsiveness */
            @media (max-width: 768px) {
                .nav-links {
                    position: fixed;
                    top: 0;
                    right: -100%;
                    height: 100vh;
                    width: 250px;
                    background-color: rgba(26, 28, 32, 0.98);
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
                    gap: 40px;
                    transition: right 0.4s ease-in-out;
                    z-index: 1004;
                }
    
                .nav-links.open {
                    right: 0;
                }
    
                .hamburger-menu {
                    display: block;
                }
                
                .hamburger-menu.active span:nth-child(1) {
                    transform: rotate(45deg) translate(5px, 5px);
                }
                .hamburger-menu.active span:nth-child(2) {
                    opacity: 0;
                }
                .hamburger-menu.active span:nth-child(3) {
                    transform: rotate(-45deg) translate(7px, -7px);
                }
    
                .page-header h1 {
                    font-size: 2.5rem;
                }
    
                .page-header p {
                    font-size: 1rem;
                }
    
                .stats-section {
                    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                }
    
                .category-header {
                    padding: 20px;
                }
    
                .category-info {
                    gap: 15px;
                }
    
                .category-icon {
                    width: 40px;
                    height: 40px;
                    font-size: 20px;
                }
    
                .category-details h3 {
                    font-size: 1.2rem;
                }
    
                .category-content.active {
                    padding: 0 20px 20px;
                }
    
                .question-item {
                    flex-direction: column;
                    align-items: flex-start;
                    gap: 10px;
                }
    
                .question-title {
                    flex-direction: column;
                    align-items: flex-start;
                    gap: 8px;
                }
    
                .modal-content {
                    width: 95%;
                    margin: 30px auto;
                }
    
                .modal-body {
                    padding: 20px;
                }
    
                .language-tabs {
                    gap: 8px;
                }
    
                .language-tab {
                    padding: 8px 15px;
                    font-size: 0.9rem;
                }
            }
    
            @media (max-width: 480px) {
                .page-header h1 {
                    font-size: 2rem;
                }
    
                .main-content {
                    padding: 30px 15px 60px;
                }
    
                .category-details h3 {
                    font-size: 1.1rem;
                }
    
                .question-name {
                    font-size: 0.95rem;
                }
    
                .stat-card {
                    padding: 20px;
                }
    
                .stat-icon {
                    font-size: 2rem;
                }
    
                .stat-number {
                    font-size: 1.5rem;
                }
            }
        </style>
</head>
<body>
    <div class="gradient-bg"></div>
    
    <!-- Floating Particles -->
    <div class="particles" id="particles"></div>

    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <img src="images/logo-t-light.png" alt="Logo" class="logo-img">
                <span class="logo-text">riteshswain.com</span>
            </a>

            <ul class="nav-links" id="navLinks">
                <li><a href="index.html">Home</a></li>
                <li><a href="dsa-blog.html" class="active">DSA Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="hamburger-menu" id="hamburgerMenu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>
</body>
</html>
