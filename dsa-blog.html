<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ritesh Kumar Swain | DSA Blog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #222831 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            padding-top: 60px;
            display: flex;
            flex-direction: column;
        }
        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #222831 100%);
            z-index: -2;
        }
        .gradient-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.1), transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.1), transparent 50%);
            z-index: -1;
            animation: gradientShift 15s ease infinite;
        }
        @keyframes gradientShift {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        .particle {
            position: absolute;
            background: rgba(52, 152, 219, 0.3);
            border-radius: 50%;
            animation: float 20s infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-100px) translateX(50px); }
            50% { transform: translateY(-50px) translateX(-50px); }
            75% { transform: translateY(-150px) translateX(100px); }
        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 0;
            background: transparent;
            transition: all 0.3s ease;
            border-bottom: none;
            z-index: 1000;
            backdrop-filter: blur(0px);
        }
        .navbar.scrolled {
            background: rgba(26, 28, 32, 0.95);
            border-bottom: 1px solid #2a2c30;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #ffffff;
            gap: 10px;
            height: 60px;
        }
        .logo-img {
            height: 100px;
            width: auto;
        }

        .logo-text {
            font-size: 18px;
            font-weight: 600;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 400;
            transition: color 0.3s ease;
            position: relative;
        }
        .nav-links a:hover,
        .nav-links a.active {
            color: #3498db;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #3498db;
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after,
        .nav-links a.active::after {
            width: 100%;
        }
        
        .hamburger-menu {
            display: none;
            cursor: pointer;
            z-index: 1005;
        }

        .hamburger-menu span {
            display: block;
            width: 25px;
            height: 3px;
            margin: 5px 0;
            background-color: #fff;
            transition: all 0.3s ease-in-out;
        }

        /* Main Content Area */
        .main-content {
            flex: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px 80px;
            width: 100%;
        }

        .page-header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInUp 0.8s ease;
        }

        .page-header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #3498db, #9b59b6, #e74c3c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            animation: gradientMove 5s ease infinite;
            background-size: 200% 200%;
        }

        @keyframes gradientMove {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .page-header p {
            font-size: 1.1rem;
            color: #bdc3c7;
            max-width: 700px;
            margin: 0 auto;
        }

        /* Stats Section */
        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 50px;
            animation: fadeInUp 1s ease;
        }

        .stat-card {
            background: rgba(26, 28, 32, 0.6);
            border: 1px solid rgba(52, 152, 219, 0.3);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(52, 152, 219, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.6s ease;
        }

        .stat-card:hover::before {
            left: 100%;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: rgba(52, 152, 219, 0.6);
            box-shadow: 0 10px 30px rgba(52, 152, 219, 0.2);
        }

        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #3498db, #9b59b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #95a5a6;
        }

        /* DSA Categories Section */
        .dsa-categories {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .category-card {
            background: rgba(26, 28, 32, 0.6);
            border: 1px solid rgba(52, 152, 219, 0.2);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            animation: fadeInUp 0.8s ease;
        }

        .category-card:hover {
            border-color: rgba(52, 152, 219, 0.5);
            box-shadow: 0 8px 30px rgba(52, 152, 219, 0.15);
        }
        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 30px;
            cursor: pointer;
            user-select: none;
            transition: background 0.3s ease;
            position: relative;
        }

        .category-header::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, #3498db, #9b59b6);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .category-header:hover::before {
            opacity: 1;
        }

        .category-header:hover {
            background: rgba(52, 152, 219, 0.05);
        }

        .category-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .category-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #3498db, #9b59b6);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: transform 0.3s ease;
        }

        .category-header:hover .category-icon {
            transform: scale(1.1) rotate(5deg);
        }
        .category-details h3 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: #fff;
        }

        .category-count {
            font-size: 0.9rem;
            color: #95a5a6;
        }

        .category-toggle {
            font-size: 24px;
            color: #3498db;
            transition: transform 0.3s ease;
        }

        .category-toggle.active {
            transform: rotate(180deg);
        }

        .category-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease, padding 0.4s ease;
        }

        .category-content.active {
            max-height: 2000px;
            padding: 0 30px 30px;
        }
    </style>
</head>

</body>
</html>
